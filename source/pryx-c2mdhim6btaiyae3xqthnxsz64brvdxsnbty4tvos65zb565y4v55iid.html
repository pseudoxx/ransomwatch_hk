<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Back Button</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
        }

        button {
            background-color: #444;
            color: white;
            border: 1px solid #666;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #666;
        }

        button:focus {
            outline: none;
        }

        a {
            color: #1E90FF;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td><a href="RCBC.txt">[*] RCBC.edu Data Breach: over 30,000 University Applications Exposed</a></td>
        </tr>
        <tr>
            <td><a href="RCBC_leaked.txt">[*] Rcbc data download</a></td>
        </tr>

    </table>
    <br>
    <button type="button" onclick="javascript:history.back()">Back</button>
</body>
</html>
